<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Merry Christmas</title>
  <meta name="description" content="A stupid Christmas game by Matt Eagle">
  <meta name="author" content="Matt Eagle">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

<body>
  <div class="score">
    <b>Time Remaining:</b> <span id="timer">0s</span><br />

  </div>
  <div id="container" class="container">
    <div id="path" class="path">
      <img id="sleigh" class="sleigh" src="img/sleigh.png" />
    </div>
  </div>
  <div id="overview" class="overview">
    <button id="start-demo" class="button demo">Demo</button><br />
    <button id="start-jason" class="button jason">Jason</button>
    <button id="start-mom" class="button mom">Mom</button>
  </div>

  <script src="js/scripts.js"></script>
